<!DOCTYPE html>
<html ng-app="ChatroomApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" type="image/png" href="Images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-3.3.1.min.css">
    <style>
        li {
            list-style-type: none;
        }
        
        .overflowCss {
            overflow: auto;
        }
        
        .imgCss {
            float: left;
        }
    </style>
    <script src="Scripts/jquery-1.12.2.min.js"></script>
    <script src="Scripts/jquery.form.min.js"></script>
    <script src="Scripts/bootstrap-3.3.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script>

    </script>
</head>

<body ng-controller="IndexCtrl">
    <div class="overflowCss">
        <input type="text" id="inmsg" ng-model="nginmsg" size="100">
        <br>
        <button id="btmsg" class="btn btn-lg btn-primary">送出</button>
        <img src="Images/biouchi.png" width="45" height="45" ng-click="clickShowImages()">
        <button ng-click="clicknguploadFileShow()" class="btn btn-lg btn-warning">上傳檔案</button>
        <div ng-show="nguploadFileShow">
            <form id="uploadForm" enctype="multipart/form-data" action="/file_upload" method="post" class="imgCss">
                <input type="file" name="Upfile" id="Upfile" class="imgCss" />
                <input type="submit" value="上傳" name="submit" class="imgCss">
            </form>
        </div>
    </div>
    <br> 目前上線人數{{ngcount}}
    <div class="overflowCss">
        <div class="imgCss">目前上線名單</div>
        <div ng-repeat="user in ngusers" class="imgCss">
            <div ng-if="$index -0 == 0">{{user}} </div>
            <div ng-if="$index -0 != 0">&nbsp;,&nbsp;{{user}} </div>
        </div>
    </div>

    <div ng-show="ShowImages" class="overflowCss">
        <div ng-repeat="item in Images">
            <img ng-src="{{item.img}}" width="100" height="100" class="imgCss" ng-click="ngSendImg(item.img)" />
        </div>
    </div>
    <div></div>
    <hr>
    <div id="msg">
    </div>
</body>

</html>
